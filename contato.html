    <script>
        //Funções ASIDE BAR
        const funcs = {
            Open(){
                const body = document.querySelector('body')
                const left = document.querySelector('#left')
                const right = document.querySelector('#right')

                body.style.overflowX= 'hidden'
                left.style.transition = 'all 0.5s'
                right.style.transition = 'all 0.5s'
                right.style.position = 'fixed'
                
                if(window.outerWidth < 700){
                    left.style.left = '0%'
                    left.style.width = '100%'
                    right.style.left = '100%'
                    
                }else{
                    left.style.left = '0%'
                    left.style.width = '30%'
                    right.style.left = '30%'
                } 
            },

            close(){
                const body = document.querySelector('body')
                const left = document.querySelector('#left')
                const right = document.querySelector('#right')
                
                left.style.transition = 'all 0.5s'
                right.style.transition = 'all 0.5s'
                right.style.left = '0%'

                setTimeout(()=>{
                    right.style.position = 'absolute'
                }, 500)
                
                if(window.outerWidth < 700){
                    left.style.left = '-100%'
                }else{
                    left.style.left = '-30%'
                } 
                body.style.overflow = 'initial'
            }
        }
     
       //Aside 
        const getOpen = document.querySelector('#iconSide')
        const getClosed = document.querySelector('#close')
        getOpen.onclick = e => abrir()
        getClosed.onclick = e => fechar()
        
        const fechar = funcs.close
        const abrir = funcs.Open
        </script>
